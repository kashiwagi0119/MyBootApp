<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<th:block th:include="templatehead :: templatehead" />
</head>

<body>
<div class="container-fluid" id="container">
	<h1>検索画面</h1>
	
	<form class="form-horizontal" action="/" method="post" th:object="${myDataForm}">
  

  
		<th:block th:include="templatebody :: templateName" />
		<th:block th:include="templatebody :: templatEmail" />
		<th:block th:include="templatebody :: templateAgeFrom" />
		<th:block th:include="templatebody :: templateAgeTo" />
		<th:block th:include="templatebody :: templateMemo" />
		<th:block th:include="templatebody :: templateRoom" />
		<th:block th:include="templatebody :: templateItem" />
		
		<div class="form-group row">
			<label class="col-3 col-form-label text-right">セレクトEnum：</label>
			<div class="col-9">
				 <select class="form-control" id="select3" name="select3">
				 	<option value="">---</option>
				    <option th:each="selectEnum : ${selectEnums}" th:value="${selectEnum.value}" th:text="${selectEnum.text}" th:selected="${selectEnum.value}==*{select3}">>
				 </select>
			</div>
		</div>
		  
		<div class="form-group row">
			<label class="col-3 col-form-label text-right">チェック1：</label>
			<div class="col-9">
		        <div class="form-check-inline col-form-label">
		          <input class="form-check-input" type="checkbox" th:field="*{check1}" th:value="*{check1}" />
		          <label class="form-check-label" th:for="${#ids.prev('check1')}">チェック1</label>
		        </div>
			</div>
		</div>

       	<div class="form-group row">
            <label class="col-3 col-form-label text-right">チェック複数：</label>
            <div class="col-9">
	            <th:block th:each="check2Enum : ${Check2Enum}">
			        <div class="form-check-inline col-form-label">
			          <input class="form-check-input" type="checkbox" th:field="*{check2}" th:value="${check2Enum.code}" />
			          <label class="form-check-label" th:for="${#ids.prev('check2')}" th:text="${check2Enum.label}">映画名</label>
			        </div>
	            </th:block>
            </div>
        </div>

       	<div class="form-group row">
            <label class="col-3 col-form-label text-right">チェック直：</label>
            <div class="col-9">
		        <div class="form-check-inline col-form-label">
		          <input class="form-check-input" type="checkbox" th:field="*{check3}" value="1" />
		          <label class="form-check-label" th:for="${#ids.prev('check3')}">チェック直1</label>
		        </div>
		        <div class="form-check-inline col-form-label">
		          <input class="form-check-input" type="checkbox" th:field="*{check3}" value="2" />
		          <label class="form-check-label" th:for="${#ids.prev('check3')}">チェック直2</label>
		        </div>
		        <div class="form-check-inline col-form-label">
		          <input class="form-check-input" type="checkbox" th:field="*{check3}" value="3" />
		          <label class="form-check-label" th:for="${#ids.prev('check3')}">チェック直3</label>
		        </div>
            </div>
        </div>
        

               
        <div class="form-group row">
            <label class="col-3 col-form-label text-right">ラジオ：</label>
            <div class="col-9">
	            <th:block th:each="item : ${radioItems}">
		            <div class="radio-inline">
		              <label>
		                <input type="radio" name="radio1" th:value="${item.value}" th:text="${item.key}" th:field="*{radio1}">
		              </label>
		            </div>
	            </th:block>
            </div>
        </div>

		<div class="form-group row">
			<label class="col-3 col-form-label text-right" for="name">日付：</label>
			<div class=" col-3">
                <div class='input-group date'>
                    <input type='text' class="form-control" th:field="*{date1}"　/>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
			</div>
		</div>
				
		<button class="btn btn-default" formaction="/MyData/search">検索Criteria</button>
		<button class="btn btn-default" formaction="/MyData/searchRepository">検索repository</button>
		<button class="btn btn-default" formaction="/MyData/searchSpecification">検索Specification</button>
		<button class="btn btn-default" formaction="/MyData/searchJPQL">検索JPQL</button>
		<button class="btn btn-default" formaction="/MyData/searchSQL">検索SQL</button>
		<button class="btn btn-default" formaction="/MyData/insertwindow">新規登録画面へ</button>
	
	<table class="table table-striped">
	<tr>
		<th>ID</th>
		<th>名前</th>
		<th>メール</th>
		<th>年齢</th>
		<th>メモ</th>
		<th>ルーム</th>
		<th>アイテム</th>
		<th>削除</th>
		<th>更新画面へ</th>
	</tr>
	<tr th:each="obj : ${datalist}" th:object="${obj}">
		<td th:text="*{id}"></td>
		<td th:text="*{name}"></td>
		<td th:text="*{mail}"></td>
		<td th:text="*{age}"></td>
		<td th:text="*{memo}"></td>
		<td><p th:text="*{room != null} ? *{room.name}"></p></td>
		<td><p th:text="*{room != null} ? *{room.item.itemName}"></p></td>

		<td>
			<button class="btn btn-default btn-xs" th:formaction="@{/MyData/delete/{id}(id=*{id})}">削除</button>
        </td>      
		<td>
			<button class="btn btn-default btn-xs" th:formaction="@{/MyData/updatewindow/{id}(id=*{id})}">更新画面へ</button>
        </td>      
	</tr>
	</table>

	</form>
</div>
</body>

</html>
