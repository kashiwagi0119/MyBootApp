<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<th:block th:include="templatehead :: templatehead" />
</head>

<body>
<div class="container-fluid" id="container">

	<h1 >更新画面</h1>
	<form class="form-horizontal" method="post" th:object="${mydata}">
		<input type="hidden" name="id" th:field="*{id}" />
		
		<th:block th:include="templatebody :: templateName" />
		<th:block th:include="templatebody :: templatEmail" />
		<th:block th:include="templatebody :: templateAge" />
		<th:block th:include="templatebody :: templateMemo" />
		<th:block th:include="templatebody :: templateRoom" />
	
		<button class="btn btn-default" formaction="/MyData/update">更新</button>
		<button class="btn btn-default" formaction="/MyData/back" >戻る</button>
	</form>
	
</div>
</body>
</html>
